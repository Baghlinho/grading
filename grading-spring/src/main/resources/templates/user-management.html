<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management: <span th:text="${user.role}"></span></title>
</head>
<body>
<h1>Logged in as: <span th:text="${user.email}"></span></h1>
<h2>Choose Role of Users</h2>
<div>
    <a th:href="@{/__${user.role}__/list?role=student}">Manage Students</a>
    <br>
    <a th:href="@{/__${user.role}__/list?role=instructor}">Manage Instructors</a>
    <br>
    <a th:href="@{/__${user.role}__/list?role=admin}">Manage Admins</a>
</div>
<br>
<br>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
